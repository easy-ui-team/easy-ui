name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: pnpm install
      - run: pnpm build

      - name: Test
        run: pnpm test

      - name: Prettier check
        run: pnpm format:check
